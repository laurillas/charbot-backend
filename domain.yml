version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge

responses:
  utter_greet:
  - text: "Hola ¿Cómo estás?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "¿Te pudo ayudar?"

  utter_happy:
  - text: "Genial!"

  utter_goodbye:
  - text: "Adiós"
  - text: "Chao"
  - text: "Nos vemos pronto"

  utter_iamabot:
  - text: "Soy un bot, desarrollado por Platel."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
