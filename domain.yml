  utter_call:
  - text: "La opción Llamadas muestra el registro de las llamadas realizadas con las siguientes opciones: (ver figura 61)
 
  Figura 62. Registro de llamadas.
  1-	El registro de llamadas realizadas presenta las opciones de mostrar las llamadas hechas Hoy, Esta semana, Este mes y Personalizar.
  2-	En la sección Personalizar puede seleccionar un intervalo de tiempo para mostrar las llamadas realizadas en el tiempo seleccionado. En la sección Esta semana y Este mes solo muestra la fecha (Mostrando llamadas de 06/19/2023 a 06/22/2023)
  3-	Una vez seleccionada la fecha que desee, debe hacer clic en el botón Filtrar y la lista se actualizará con la información que necesita.
  4-	Si selecciona el botón Descargar puede descargar en .csv la información.
  5-	Si desea buscar una llamada puede introducir el nombre de usuario, la fecha, hora desde dónde se realizó y a dónde y mostrará las llamadas que desee.
  6-	Muestra la hora y la fecha en la que se realizó la llamada.
  7-	Muestra desde dónde se realizó la llamada mediante el número de extensión o el nombre de usuario o ambos.
  8-	Muestra a dónde se realizó la llamada mediante el número de extensión.
  9-	Muestra la duración de la llamada.
  10-	 Muestra cómo se desarrolló la llamada, si terminó normalmente u ocurrió algún error.
  11-	 En columna Acciones, el ícono permite enviar un correo electrónico. 
  12-	El ícono      muestra los detalles técnicos de una llamada.
  "

