  - text: "Para acceder a la aplicación Incorporación de CSV debe seleccionar en el panel superior derecho el ícono Aplicaciones     y seleccionar el ícono perteneciente a Incorporación de CSV . Al mostrarse la interfaz correspondiente debe seleccionar una de las dos opciones Agregar usuario (1) o Agregar usuarios y dispositivos (2) ver figura 119.
   
  Figura 120. Interfaz principal de incorporación de CSV.
  5.10.1	Agregar usuario
  Si selecciona Añadir un usuario debe cargar el archivo CSV con los datos requeridos. El archivo CSV debe ser un documento Excel compuesto por nombre de usuario, apellido correo electrónico, extensión y correo de notificación tal y como se explica en la interfaz, ver figura 120.
   
  Figura 121. Añadir usuario.
  A la hora de crear el documento Exel con la información requerida debe guardarlo como tipo CSV para que cargue correctamente en el sistema, ver figura 121 y 122.
   
  Figura 122. Ejemplo de cómo debe ir estructurada la información en el Excel.
   
  Figura 123. Modificar e tipo de archivo .excel a .csv
  Una vez cargado el documento en el sistema se muestra la información en columnas, ver figura 123 (1). Donde debe escoger la correspondencia de cada uno de los encabezados de las columnas, ver figura 123 (2 y 3).  Una vez este todo correcto se activará el botón Proceder, ver figura 123 (4).
   
  Figura 124.Cargar y configurar la información del archivo CSV en el sistema.
  Luego de seleccionar el botón Probar se almacenará la información correctamente en el sistema, mostrando el mensaje ¡Su importación CSV se ha completado!, ver figura 124.
   
