  utter_distributor:
  - text: "Distribuidor es el rol que se encarga de realizar las configuraciones básicas de la PBX según las necesidades 
  de cada cliente o usuario final."

  utter_administrator:
  - text: "rol Administrador es el administrador general de la Plataforma y el que lleva el control y la responsabilidad 
  de todas las configuraciones avanzadas del sistema."

  utter_account:
  - text: "Una vez autenticado en la Plataforma se puede acceder a la aplicación Cuentas (si se tienen los permisos para 
  ello). Para acceder a la aplicación Cuentas debe seleccionar en el Panel superior derecho el ícono Aplicaciones y 
  seleccionar la App Cuentas."

  utter_create_account:
  - text: "Para crear una nueva cuenta se selecciona la opción Añadir nueva cuenta, la cual muestra la interfaz para 
  crear una nueva cuenta que se divide en 6 pasos."

  utter_edit_account:
    - text: "Para editar una cuenta, en la interfaz de Cuenta se selecciona la cuenta que desea editar y cliquea sobre 
    el ícono   de las opciones que desee cambiar, ver figura 14. Luego se despliega un conjunto de opciones correspondiente. 
    Para guardar los cambios debe seleccionar Guardar o Actualizar."
      image: 'assets/figures/figure_14.jpg'

  utter_edit_account_2:
    - text: "Figura 14. Editar cuenta."
      image: 'assets/figures/figure_15.png'

  utter_delete_account:
  - text: "Si desea eliminar la cuenta debe seleccionar la opción Estado de la cuenta (1) y seleccionar el botón Eliminar (2), ver figura 15. Inmediatamente se muestra un mensaje para confirmar la eliminación de la cuenta, donde debe escribir la palabra “ELIMINAR” (1) y luego seleccionar Eliminar cuenta (3), ver figura 16."

  utter_number:
  - text: "Para acceder a la aplicación Número Virtual debe seleccionar en el panel superior derecho el ícono Aplicaciones   
  y seleccionar Números . Una vez seleccionado se muestra la página correspondiente, la cual se divide en Números de 
  repuesto y Número en uso."

  utter_number_in_use:
  - text: "Es una lista que muestra dónde se usan los números en uso. "

  utter_number_repuesto:
  - text: "Es una lista donde se muestran los números de repuesto. Estos números son los cuales no han sido utilizados 
  en ninguna parte de la cuenta y pueden ser asignados o eliminados a sus subcuentas. En caso que la lista esté vacía 
  puede Comprar (2) nuevos números de repuesto para esta lista. También están las opciones Buscar (1), Puerto (3) y 
  Sincronizar (4) que sincroniza el número con la base de datos."

  utter_intelligent_PBX:
  - text: "Para acceder a la aplicación PBX Inteligente debe seleccionar en el panel superior derecho el ícono 
  Aplicaciones   y seleccionar el ícono perteneciente a PBX inteligente  . Luego se muestra su página con todas las 
  opciones correspondientes: Tablero, Números, Usuarios, Grupos, Número principal, Llamadas, Dispositivos, Buzón de voz 
  y Códigos."

  utter_tablero:
  - text: "El Tablero es una opción que muestra la gestión de la información de manera agradable a través de gráficos de 
  pastel. En este se presentan los indicadores y datos fundamentales que el sistema monitoriza y analiza. 
  El Tablero es una opción que muestra la gestión de la información de manera agradable a través de gráficos de pastel. 
  En este se presentan los indicadores y datos fundamentales que el sistema monitoriza y analiza. Las opciones de la 
  figura 20 permiten:
  1-	Mostrar el audio seleccionado.
  2-	Desplegar las opciones siguientes: 
  2.1-	 Seleccionar de la PC el audio deseado.
  2.2-	 Subir al sistema el audio seleccionado.
  2.3-	 Cancelar la selección.
  3-	Cancelar la operación por completo. 
  4-	Guardar el audio seleccionado."

  utter_user:
  - text: "La opción Usuarios lista y muestra la cantidad de usuarios que se encuentran en el sistema, también, permite 
  agregar nuevos usuarios, buscar el usuario que desee, configurar un usuario, sus extensiones, número de teléfono, 
  dispositivos y características, ver figura 22.
  Para buscar un usuario debe seleccionar la barra de búsqueda (2) ver figura 22, introducir el nombre o apellido del 
  usuario que desee y presionar ENTER, inmediatamente mostrará una lista de usuarios que contienen la palabra introducida, 
  ver figura 23.
  En caso de que no coincida con ningún usuario, el sistema mostrará el mensaje “No se han encontrado datos que corresponden 
  a su búsqueda”, ver figura 24.  
  Si desea agregar nuevos usuarios debe seleccionar la opción Agregar usuario (1) ver figura 22, ésta mostrará un pequeño formulario con los datos necesarios a llenar, ver figura 25. 
 
Figura 25. Agregar usuario.
Si cliquea sobre el nombre del usuario en la columna perteneciente a Configuración se despliega la información de ese usuario, la cual puede ser editada, ver figura 26.
 
Figura 26. Información de usuario.
Las opciones de la figura 26 permiten:
1-	Introducir nombre y apellido.
2-	Mostrar y actualizar las credenciales (nombre de usuario y la contraseña) con la que se inició sesión, ver figura 27.
 
Figura 27. Actualizar credenciales.
3-	Mostrar y actualizar el número del buzón de voz, ver figura 28.
 
Figura 28. Actualizar Número del buzón de voz.
4-	Seleccionar el rol que desempeña este usuario (administrador o usuario).
5-	Seleccionar zona horaria.
6-	Seleccionar idioma.
7-	Introducir tiempo de espera de la llamada en segundos.
8-	 Introducir número de extensión principal. 
9-	Seleccionar privacidad del identificador de llamadas (por defecto, no esconder nada, ocultar solo el número, ocultar solo en nombre, ocultar número y nombre).
Si cliquea sobre el número de la extensión del usuario que se encuentra en la columna Extensiones se despliega una lista donde se encuentran los números de extensiones pertenecientes a ese usuario, también cuenta con la opción de añadir más extensiones, ver figura 29. En caso de que no exista ninguna extensión, mostrará el mensaje “Actualmente no hay ninguna extensión asignada a este usuario”, ver figura 30.
 
Figura 29. Extensiones.
 
Figura 30. No hay extensiones asignadas.
Si cliquea sobre el número telefónico del usuario que se encuentra en la columna Números de teléfono se despliega una lista donde se encuentran los números de teléfono correspondientes a este usuario. También cuenta con la opción de añadir número de sobra y comprar números. En caso de que no existan números telefónicos almacenados, mostrará el mensaje “No hay números asignados a este usuario”, ver figura 31.
 
Figura 31. Números telefónicos.
Si cliquea sobre el campo que se encuentra en la columna Dispositivos se despliega una lista donde se encuentran los dispositivos pertenecientes a ese usuario, ver figura 32. También se pueden agregar dispositivos sobrantes, ver figura 33 y agregar un nuevo dispositivo directamente, ver figura 34. Para agregar un nuevo dispositivo debe llenar como mínimo los campos de las características básicas (figura 35 (1)), si desea ir más al detalle seleccione Avanzadas las cuales son en dependencia del tipo de dispositivo que desee agregar, ver figura 36 (2).  
 
Figura 32. Dispositivos asignados.
 
Figura 33. Lista de dispositivos de repuestos.
 
Figura 34. Agregar nuevo dispositivo. 
 
Figura 35. Características básicas de nuevos dispositivos.
 
Figura 36. Opciones avanzadas.
En caso de que no exista ningún dispositivo almacenado, mostrará el mensaje “No hay ningún dispositivo asignado a este usuario. ver figura 37. 
 
Figura 37. No hay dispositivos.
Si cliquea sobre el campo que se encuentra en la columna Características del usuario se muestran varias opciones que pueden ser activadas y desactivadas según desee, ver figura 38.
 
Figura 38. Características del usuario.
"

  utter_groups:
  - text: "La opción Grupos lista y muestra la cantidad de grupos que se encuentran en el sistema, también, permite agregar nuevos grupos (1), buscar el grupo que desee (2), configurar un grupo, sus miembros, extensión, número de teléfono y características, ver figura 39.
 
Figura 39. Grupos.
Si desea agregar nuevos grupos debe seleccionar la opción Agregar grupo (1) ver figura 39, ésta mostrará un pequeño formulario con los datos necesarios, ver figura 40.
 
Figura 40. Crear nuevo grupo.
Para buscar un grupo debe seleccionar la barra de búsqueda (2) ver figura 39, introducir el nombre del grupo, la extención o el número de télefono que desee y presionar ENTER, inmediatamente mostrará una lista con los grupos que contienen la palabra introducida, ver figura 41.
 
Figura 41. Búsqueda de usuario.
En caso de que no coincida con ningún grupo mostrará el mensaje “No hubo grupos que coinciden con su búsqueda”, ver figura 42.  
 
Figura 42. Usuario no encontrado.
Si cliquea sobre el nombre de un grupo en la columna perteneciente a Configuración se despliega la información de ese grupo, la cual puede ser configurada, ver figura 43.
 
Figura 43. Configuración de grupos.
Las opciones de la figura 43 permiten:
1-	Introducir el nombre del grupo.
2-	Introducir la cantidad de repeticiones de marcado.
3-	Borrar Grupo.
Para eliminar un grupo debe seleccionar la opción Borrar Grupo (3) ver figura 43, y se mostrará un mensaje de confirmación “Este grupo será borrado permanentemente. ¿Quieres continuar?” y las opciones Cancelar (1) y Aceptar (2), ver figura 44.
 
Figura 44. Eliminar grupo.
Si selecciona Ok (2) se muestra el mensaje informativo “Eliminado con éxito el grupo X”, ver figura 45. 
 
Figura 45. Mensaje informativo al eliminar un mensaje.
4-	Cancelar las operaciones realizadas.
5-	Guardar los cambios realizados.
Si cliquea sobre el número de miembros del grupo que se encuentra en la columna Miembros se despliega un esquema de barra (6) con la distribución en segundos por cada miembro del grupo, para que: en caso de llamar y no responder el primer miembro dado un tiempo determinado, la llamada se desvía al segundo miembro del grupo y así sucesivamente. También cuenta con las opciones: distribuir (1), eliminar un miembro del grupo (2), agregar usuario (3), cancelar (4) o guardar los cambios realizados (5) y cambiar la duración máxima del grupo de llamadas (7), ver figura 46.
 
Figura 46. Miembros.
Para adicionar un miembros al grupo se selecciona la opción (3) Agregar usuario de columna Miembro, ver figura 46. Se mostrará una ventana para seleccionar los usuarios que desea agregar en el grupo se cliquea la opción (5) Guardar.
Para eliminar un miembro del grupo se selecciona el usuario que se desea eliminar y se cliquea la opción (2) Eliminar de la columna Miembro, ver figura 46. Automáticamente se elimina el usuario del grupo y debe seleccionar la opción (5) Guardar para guardar los cambios realizados en el grupo.
Si cliquea sobre el número de la extensión del grupo que se encuentra en la columna Extensiones se despliega una lista donde se encuentran los números de extensiones pertenecientes a ese grupo. También cuenta con las opciones: sin asignación (1) que elimina la extensión existente, agregar extensión (2), cancelar (3) y guardar los cambios realizados (4), ver figura 47. En caso de que no existan números telefónicos almacenados, mostrará el mensaje “Actualmente no hay ninguna extensión asignada a este grupo”, ver figura 48.
 
Figura 48. Extensión de un grupo.
 
Figura 49. Grupo sin extensión.
Si cliquea sobre el número telefónico del grupo que se encuentra en la columna Números de teléfono se despliega una lista donde se encuentran los números de teléfono correspondientes a este grupo. También cuenta con las opciones: sin asignación (1) que elimina la extensión existente, agregar desde números de repuesto (2), comprar números (3), un ícono para indicar si es local (4), ajustes (5) (que permiten configurar el prefijo del número, cambiar el módulo operador y sincronizar con el sistema), cancelar (6) y guardar (7), ver figura 49. 
 
Figura 50. Números telefónicos de un grupo.
Si cliquea sobre el campo que se encuentra en la columna Características del grupo se muestran varias opciones que pueden ser activadas o desactivadas según desee, ver figura 50.
 
Figura 51. Características del grupo.
"

