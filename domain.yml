  editar cada dispositivo (4), ver figura 62.
 
  Figura 63. Dispositivos.
  Si desea agregar nuevos dispositivos debe seleccionar la opción Agregar dispositivo (1) en la figura 63, ésta mostrará 
  todos los dispositivos que se pueden agregar para que escoja el que desee, ver figura 64. Una vez seleccionado un 
  dispositivo se mostrará un pequeño formulario a llenar con los datos necesarios divido en Características básicas, ver 
  figura 35 y Avanzadas para opciones más detalladas, ver figura 36. 
   
  Figura 64. Agregar dispositivos."

