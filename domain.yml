  utter_error:
  - text: "Con el objetivo de garantizar que la información almacenada en el sistema sea útil para el análisis, se establecen reglas asociadas al proceso, formato y sintaxis, las cuales serán especificadas en este acápite. 
  Teniendo en cuenta que estos errores se manifiestan de la misma forma en las funcionalidades del sistema, independientemente del dato que se esté registrando, en este manual se explica un ejemplo para cada tipo de error.
  6.1.	 Error de credenciales
  Tanto para acceder al sistema, como para realizar algunas operaciones dentro del mismo, se solicita la autenticación del usuario, para lo cual se requiere que introduzca el nombre de usuario, la contraseña y el nombre de la cuenta. En cada uno de estos casos el sistema verifica la validez de la información introducida y en caso de que alguno de los campos sea incorrecto muestra el error “Credenciales no válidas”, ver figura 128.
   
  Figura 129. Error Credenciales no válidas.
  
  6.2.	Errores en los valores de los campos.
  En el sistema existen varios campos donde se debe introducir una dirección de correo electrónico, en caso de introducir un valor incorrecto se mostrará el mensaje “Por favor, introduce una dirección de correo electrónico válida”, ver figura 129. 
   
  Figura 130. Error en dirección de correo electrónico.
  Cuando se dejan campos obligatorios vacíos el sistema muestra el error “Este campo es necesario” en la interfaz en la parte posterior del campo, ver Figura 130.
   
  Figura 131. Error Campos vacíos. 
  Cuando el valor del campo es incorrecto, pero se valida después de mandar la información al sistema, es decir en la interfaz después de seleccionar el botón “Guardar”, se mostrará un mensaje de error como se muestra en la figura 131.
  
   
  Figura 132. Error al guardar datos inválidos.
  6.3.	Otros errores.
  •	Cuando se accede desde el navegador y el certificado del sitio no es emitido por alguna entidad reconocida por el navegador se mostrará una advertencia de seguridad, ver figura 132.
   
  Figura 133. Advertencia de seguridad.
  •	Cuando el servidor web no se puede conectar a la base de datos, el sistema mostrará un error, ver figura 133.
   
  Figura 134. Error del sistema.
  
  "











