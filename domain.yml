  Figura 65. Buzones.
  Si desea agregar nuevos buzones de voz debe seleccionar la opción Agregar buzón de voz (1) ver figuras 64 y 65, ésta última mostrará un pequeño formulario a llenar con los datos necesarios Ajustes básicos (1) y el botón Avanzado (2) para opciones más detalladas, ver figura 66. 
   
  Figura 66. Agregar buzón.
   
  Figura 67. Opciones avanzadas."

