version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Say what it is PBX
  steps:
  - intent: PBX
  - action: utter_PBX

- rule: Say what it is platel PBX
  steps:
  - intent: platel_PBX
  - action: utter_platel_PBX

- rule: Say how to access
  steps:
  - intent: access
  - action: utter_access

- rule: Say roles
  steps:
  - intent: roles
  - action: utter_roles

