- rule: Say how to access
  steps:
  - intent: access
  - action: utter_access

- rule: Say rol
  steps:
  - intent: rol
  - action: utter_rol

- rule: choose rol
  steps:
  - intent: inform
    entities:
      - rol: distribuidor
  - action: utter_inform

- rule: Say account
